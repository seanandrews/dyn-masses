grid:
    spatial:
        nr: 512
        nt: 256
        r_min: 0.1
        r_max: 1000

    cyl:
        nr: 2048
        nz: 2048
        r_min: 0.1
        r_max: 500
        z_min: 0.001
        z_max: 500
        
setup:
    incl_dust: 0
    incl_lines: 1
    scattering: 'Isotropic'
    camera_tracemode: 'image'
    molecule: 'co'
    transition: 2
    dustspec: 'DIANAstandard'

host_params: 
    T_eff: 4786 
    R_star: 0.9 
    M_star: 0.9

disk_params:
    substructure:
        type: 'None'        # options = {None, gaps_gauss, gaps_sqr}
        arguments:
            locs: []
            wids: []            # half-widths (or std devs)
            deps: []
        
    gas_density:
        type: 'self_similar'    # options = {self_similar, powerlaw}
        arguments:
            Rc: 110.
            sig0: 1.99
            p1: 1.00
            p2: 1.00

    dust_density:
        type: 'powerlaw'        # options = {self_similar, powerlaw}
        arguments:
            Rc: 150.
            sig0: 1.3
            p1: 0.5
            p2: 10.
            hdust: 0.5

    temperature:        
        type: 'dartois'         # options = {dartois, isoz}
        arguments:
            r0_T: 10.
            T0mid: 38.9
            qmid: -0.5
            T0atm: 77.8
            qatm: -0.5
            delta: 1.0
            ZqHp: 4.0
        
    abundance:
        type: 'chemical'        # options = {chemical, layer}
        arguments:
            xmol: 0.0001
            depletion: 0.00000001
            logNpd: 20.699
            tfreeze: 19.
            zrmax: 0.45
            zrmin: 0.005
            rmin: 1.0
            rmax: 300.0

    rotation:
        type: 'keplerian'       # options = {keplerian}
        arguments:
            height: 1
            pressure: 1
            selfgravity: 0

    turbulence:
        type: 'isotropic'       # options = {isotropic}
        arguments:
            xi: 0.01


outputs:
    geometry:
        dpc: 150                # distance in pc
        PA: 130.0                # PA: of blueshifted major axis (!)
        incl: 75.               # incl: along major axis, "top" is near side if
                                # incl < 90, "bottom" if incl > 90 

    spatial:
        ires: 0.020
        RA: 268.336
        DEC: -21.956

    velocity:
        widthkms: 3.0
        dfreq: 122              # final frequency resolution, in kHz
        oversample: 1
