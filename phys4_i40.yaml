grid:
    spatial:
        nr: 512
        nt: 256
        r_min: 0.1
        r_max: 1000

    cyl:
        nr: 2048
        nz: 2048
        r_min: 0.1
        r_max: 1000
        z_min: 0.001
        z_max: 500
        
setup:
    incl_dust: 0
    incl_lines: 1
    scattering: 'Isotropic'
    camera_tracemode: 'image'
    molecule: 'co'
    transition: 2
    dustspec: 'DIANAstandard'

host_params: 
    M_star: 1.0

disk_params:
    substructure:
        type: 'None'        # options = {None, gaps_gauss, gaps_sqr}
        arguments:
            locs: []
            wids: []            # half-widths (or std devs)
            deps: []
        
    gas_density:
        type: 'self_similar'    # options = {self_similar, powerlaw}
        arguments:
            Rc: 120.
            mdisk: 0.050
            p1: 1.00
            p2: 2.00

    dust_density:
        type: 'powerlaw'        # options = {self_similar, powerlaw}
        arguments:
            Rc: 100.
            sig0: 1.3
            p1: 0.5
            p2: 10.
            hdust: 0.5

    temperature:        
        type: 'dullemond'         # options = {dartois, isoz}
        arguments:
            r0_T: 10.
            T0mid: 52.
            qmid: -0.5
            T0atm: 260.
            qatm: -0.5
            hs: 2.5
            ws: 0.4
        
    abundance:
        type: 'layer'          # options = {chemical, layer}
        arguments:
            xmol: 0.00007
            depletion: 0.0001
            logNpd: 21.3  #20.699
            tfreeze: 19.
            zrmax: 0.22
            zrmin: 0.18
            rmin: 0.1
            rmax: 675.0

    rotation:
        type: 'keplerian'       # options = {keplerian}
        arguments:
            height: 1
            pressure: 1
            selfgravity: 0

    turbulence:
        type: 'isotropic'       # options = {isotropic}
        arguments:
            xi: 0.0


outputs:
    geometry:
        dpc: 150                # distance in pc
        PA: 130.0                # PA: of blueshifted major axis (!)
        incl: 40.              # incl: along major axis, "top" is near side if
                                # incl < 90, "bottom" if incl > 90 

    spatial:
        ires: 0.050
        RA: 240.0
        DEC: -40.0

    velocity:
        widthkms: 7.5              # full line halfwidth (+/- this number)
        velres: 0.2                # final velocity resolution in km/s
        oversample: 1
