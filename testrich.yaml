grid:
    spatial:
        nr: 128 
        nt: 128 
        np: 1 
        r_min: 1
        r_max: 500
        
    wavelength:
        nw: 100
        logw_min: -1.0
        logw_max: 4.0

setup:
    incl_dust: 0
    incl_lines: 1
    incl_freefree: 0
    scattering: 'Isotropic'
    binary: False
    camera_tracemode: 'image'
    lines_mode: 'LTE'
    molecule: '13co'
    transition: 2
    incl_pressure: 1

host_params: 
    T_eff: 4786 
    R_star: 0.9 
    M_star: 1.32 

disk_params:

    disk_grid:
        nr: 250
        logr: 1
        rmin: -1.0
        rmax: 2.5
        zmin: -1.0
        nz: 500
        logz: 1
        zmin: -1.0
        zmax: 2.2
        
    gas_surface_density:
        type: 'self_similar'
        arguments:
            r0: 150.
            sig0: 30.
            pg1: 0.75
            pg2: 1.50

    dust_surface_density:
        type: 'powerlaw'
        arguments:
            r0: 50.
            sig0: 0.3
            pg1: 0.75

    temperature:
        type: 'dartois'
        arguments:
            r0: 30.
            T0mid: 30.
            Tqmid: -0.5
            T0atm: 150.
            Tqatm: -0.5
            
    density:
        type: 'hydrostatic'
        
    abundance:
        type: 'chemical'
        arguments:
            xmol: 0.0001
            zrmax: 0.15
            zrmin: 0.10
            rmin: 10.0

    rotation:
        type: 'keplerian'
        arguments:
            height: 1
            pressure: 0
            selfgravity: 0

    delta: 1.
    xi: 0.01
    dustspec: max1mm
